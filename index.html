<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="charset" content="width=device-width, initial-sclae=1.0" />

    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Currency Converter</h1>
      <img
        class="page-logo"
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        alt="Logo imersÃ£o Alura"
      />

      <a href="https://alura.com.br/" target="_blank">
        <img
          class="alura-logo"
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt="Logo Alura"
      /></a>

      <form>
        <input
          class="input"
          type="text"
          placeholder="1"
          value="1"
          readonly
          id="dollarRate"
        />
        <input
          class="input"
          type="text"
          placeholder="Enter EUR Rate"
          id="euroRate"
        />
        <input
          class="input"
          type="text"
          placeholder="Enter BRL Rate"
          id="realRate"
        />
        <br />
        <input
          class="input"
          type="text"
          placeholder="Dollar (USD)"
          id="dollar"
        />
        <input class="input" type="text" placeholder="Euro (EUR)" id="euro" />
        <input class="input" type="text" placeholder="Real (BRL)" id="real" />
        <br />
        <button class="button" type="submit" id="submit">Convert</button>
      </form>

      <div class="results" id="results">
        <p class="output" id="output"></p>
      </div>
    </div>
    <img
      src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png"
    />

    <script src="script.js"></script>
  </body>
</html>
